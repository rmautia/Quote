<div class="container">
<h1>Inspirational quotes</h1>
<hr>


    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 appHighlight>{{quote.name}} made on {{quote.completeDate|date}} </h4>
                    <button (click)='toggleDetails(i)' class="btn btn-success">Quote Details</button>
                </div>

                <div *ngIf='quote.showDescription'>
                    <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event, i)'></app-quote-detail>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-quote-form></app-quote-form>
    </div>

    <p *ngIf='quotes.length > 5'> <em> Good work fam, keep contributing your quotes, someone needs you out there</em></p>
</div>
